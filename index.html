                </div>
              </div>

                    <div class="text">
                      <h6 class="mb-0">Gas Content Value</h6><span class="text-gray" id="fruit-gas">Loading...</span>
                    </div>
                  </div>
                  <div class="icon text-white bg-red"><i class="fa fa-bong"></i></div>
                </div>
              </div>

                </div>
              </div>

            </div>
          </section>

                  </div>
                  <div class="card-body">
                    <p class="text-gray">It belong to b-grade quality</p>
                    <div class="chart-holder">
                      <canvas id="lineChart1" style="max-height: 14rem !important;" class="w-100"></canvas>
                    </div>
                  </div>
                </div>
              </div>

                        <hr><small class="text-muted">Measure of Sugar content </small>
                      </div>
                      <div class="col-lg-7">
                        <canvas id="pieChartHome1"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <div class="row align-items-center flex-row">
                      <div class="col-lg-5">
                        <h2 class="mb-0 d-flex align-items-center"><span>Ripeness State</span><span class="dot bg-violet d-inline-block ml-3"></span></h2><span class="text-muted text-uppercase small">Normal</span>
                        <hr><small class="text-muted">Self life of a fruit</small>
                      </div>
                      <div class="col-lg-7">
                        
                        <canvas id="pieChartHome2"></canvas>
